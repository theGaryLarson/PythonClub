{% extends 'base.html' %}
{% block content %}
<h2>Snippet Detail</h2>
<p>Snippet Title : {{ snippet.snippet_title }}<br/>
    Tag: {{ snippet.tag }}<br/>
    Posted by: {{ snippet.user }}<br/>
    Date Posted: {{ snippet.snippet_entrydate }}
    <pre>{{ snippet.code_snippet }}</pre>
    <a target="_blank" href="{{ snippet.reference_url }}">source</a>
</p>
{% endblock %}
